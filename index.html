<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./estilos.css">
    <script src="https://kit.fontawesome.com/a13cc7abd0.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Bienvenido a su calculadora de precios</h1>
    <div id="contenedor">

    </div>

    <div class="formcontainer">

        <h3>Para continuar, ingrese sus datos</h3>
        <form id="formulario" class="formulario">
            <div class="input">
                <i class="fa-solid fa-user"></i>
                <input id="nombre" type="text" placeholder="Ingrese su nombre">
            </div>
            <div class="input">
                <i class="fa-solid fa-envelope"></i>
                <input id= "email" type="email" placeholder="Ingrese su mail">
            </div>
            <div class="input">
                <i class="fa-solid fa-mobile"></i>
                <input id= "numero" type="number" placeholder="Ingrese su numero">
            </div>
            <input class="boton" id="boton" type="submit" value="Guardar">
        </form>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./index.js"></script>
</body>
</html>
