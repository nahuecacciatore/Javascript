<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./estilos.css">
    <script src="https://kit.fontawesome.com/a13cc7abd0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="contenedor" class="contenedor">
        <h1 class="title">Homebanking Cacciatore</h1>

        <div class="transferencia">
            <h2>Transferencia bancaria</h2>
            <form>
                <div class="input input-control">
                    <label>Ingrese el monto a transferir:</label>
                    <input  id="inicial" type="number">
                    <div class="error"></div>
                </div>
                <div class="input input-control">
                    <label>Seleccione cantidad de cuotas para la transferencia</label>
                    <select id="cuotas" name="cuotas">
                        <option value="3">3</option>
                        <option value="6">6</option>
                        <option value="9">9</option>
                        <option value="12">12</option>
                    </select>
                    <div class="error"></div>

                </div>
                <br>
                <button class="botoncito" type="button" onclick="calcular();">Calcular</button>
                <p>El valor de cada cuota sera de: $<span id="resultado"> </span> </p>
            </form>
        </div>
        <div class="formcontainer">
    
            <h3>Por favor, ingrese los datos del destinatario</h3>
            <form id="formulario" class="formulario">
                <div class="input input-control">
                    <i class="fa-solid fa-user"></i>
                    <input id="nombre" type="text"  placeholder="Ingrese el Nombre" required>
                    <div class="error"></div>
                </div>
                <div class="input input-control">
                    <i class="fa-solid fa-envelope"></i>
                    <input id= "email" type="email"   placeholder="Ingrese el Email" required>
                    <div class="error"></div>
                </div>
                <div class="input input-control">
                    <i class="fa-solid fa-building-columns"></i>
                    <input id= "numero" type="number"  placeholder="Ingrese el CBU" required>
                    <div class="error"></div>
                </div>
                    <button class="boton" id="boton">
                        <div class="svg-wrapper-1">
                          <div class="svg-wrapper">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                              <path fill="none" d="M0 0h24v24H0z"></path>
                              <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                            </svg>
                          </div>
                        </div>
                        <span>Enviar</span>
                      </button>
            </form>
    
        </div>
    </div>
    <ul id="listado"></ul>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./index.js"></script>
</body>
</html>
